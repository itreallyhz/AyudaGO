{% include 'admin/adminsidebar.html' %}

{% block content %}
<head>
    <title>Edit Info</title>
  <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet"  href="/static/css/edit.css"/>
  <link rel="stylesheet"  href="/static/css/editsidebar.css"/>
  </head>
  <body>
  <div class="container">
    <form class="form-reg" action="/update/{{announcements.user_ID}}" method="post">
    <h2 align="center">Edit Post</h2>
    <div class="form-group">
      <div class="row">
            <label> Title</label>
             <input type="text" name="a_title" class="form-input" value="{{announcements.a_title}}" />	
          </div>
        </div>
        <div class="form-group">
           <div class="row">
              <label for="a_date">Date</label>
              <input type="date"  name="a_date" class="form-input" value="{{announcements.a_date}}"/>
            </div>
        </div>
        <div class="form-group">
           <div class="row">
                <label for="a_time">Time</label>
                <input type="time" name="a_time" class="form-input" value="{{announcements.a_time}}"/>
           </div>
        </div>
        <div class="form-group">
              <div class="row">
            <label>Place</label>
                 <input type="text" name="a_location" class="form-input" value="{{announcements.a_location}}"/>
              </div>
        </div>
        <div class="form-group">
              <div class="row">
            <label>Description</label>
                 <textarea name="a_description" class="form-input" value="{{announcements.a_description}}"/></textarea>
              </div>
        </div>
          <button  type="submit" name="Register" value="Register" class="click">Update</button>
          </form>
        </div>
      </body>
{% endblock content %}
